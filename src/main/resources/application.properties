# DataSource Configuration

# MySQL Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/JobagDB
spring.datasource.username=postgres
spring.datasource.password=123456


# Hibernate Configuration

# MySQL Dialect configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto= update

# Logging Level Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

#Swagger
springdoc.api-docs.path=/jobag-api-docs
springdoc.swagger-ui.path=/jobag-api-docs-ui.html
server.tomcat.relaxed-query-chars=|,{,},[,]

jwt.secret = thebackendsecuritysecretmustbeplacedhere
